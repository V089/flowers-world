<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/cabinet.css" />
    <link rel="icon" href="../styles/media/pictures/logo.svg" />
    <title>Личный кабинет</title>
</head>

<body>
    <header class="header">
        <div class="header__nav">
            <div class="nav__container">
                <a href="#" class="nav__text">Доставка</a>
                <a href="#" class="nav__text">Оплата</a>
                <a href="#" class="nav__text">Отзывы</a>
                <a href="#" class="nav__text">Информация</a>
            </div>
            <a href="#" class="header__social--buttom"></a>
            <a href="./auth.html" class="header__profile--icon"></a>
            <a href="#" class="header__profile--text">Мои заказы</a>
        </div>
        <div class="header__main">
            <a href="./index.html" class="header__logo"></a>
            <div class="header__text">Доставка цветов в Чите</div>
            <input class="header__search" placeholder="Поиск по сайту" type="text">
            <div class="header__search--icon"></div>
            <div class="header__call--buttom">
                <div class="call__buttom--icon"></div>
            </div>
            <div class="header__number--container">
                <div class="header__number">+7 (999) 777-13-37</div>
                <a class="header__number--text">Заказать звонок</a>
            </div>
            <div class="header__favorites--buttom">
                <div class="favorites__buttom--icon"></div>
            </div>
            <a href="./cart.html" class="header__cart--buttom">
                <div class="cart__buttom--icon"></div>
            </a>
            <div class="header__cart--price">0 ₽</div>
        </div>
    </header>
    <main class="main">
        <div class="main__side-menu">
            <div class="side-menu__icons">
                <div class="icon__prof"></div>
                <div class="icon__cart"></div>
                <div class="icon__loc"></div>
                <div class="icon__set"></div>
                <div class="icon__exit"></div>
            </div>
            <div class="side-menu__text">
                <div class="cab__text">Здравствуйте, admin!</div>
                <div class="cab__text">Личный кабинет</div>
                <div class="cab__text">Заказы</div>
                <div class="cab__text">Адресы</div>
                <div class="cab__text">Настройки</div>
                <div class="cab__text">Выйти</div>
            </div>
        </div>
    </main>
</body>
</html>
